<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de l'IMC</title>
    <script>
        function calculerIMC() {
            const gender = document.getElementById("gender").value;
            const weight = parseFloat(document.getElementById("weight").value);
            const height = parseFloat(document.getElementById("height").value) / 100;

            if (weight > 0 && height > 0) {
                const bmi = (weight / (height * height)).toFixed(2);
                let category = "";

                if (bmi < 18.5) {
                    category = "Insuffisance pondérale";
                } else if (bmi >= 18.5 && bmi < 25) {
                    category = "Poids normal";
                } else if (bmi >= 25 && bmi < 30) {
                    category = "Surpoids";
                } else {
                    category = "Obésité";
                }

                document.getElementById("result").innerHTML = `
                    <p>Genre : ${gender === "homme" ? "Homme" : "Femme"}</p>
                    <p>IMC : ${bmi}</p>
                    <p>Catégorie : ${category}</p>
                `;
            } else {
                alert("Veuillez entrer des valeurs valides pour le poids et la taille.");
            }
        }
    </script>
</head>
<body>
    <h1>Calculateur d'IMC</h1>
    <form onsubmit="event.preventDefault(); calculerIMC();">
        <label for="gender">Genre :</label>
        <select id="gender" required>
            <option value="homme">Homme</option>
            <option value="femme">Femme</option>
        </select>
        <br><br>

        <label for="weight">Poids (en kg) :</label>
        <input type="number" id="weight" step="0.1" required>
        <br><br>

        <label for="height">Taille (en cm) :</label>
        <input type="number" id="height" step="0.1" required>
        <br><br>

        <button type="submit">Calculer l'IMC</button>
    </form>

    <div id="result"></div>
</body>
</html>
